<!DOCTYPE html>
<html lang="nl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Datatypes</title>
</head>
<body>
    <script>
        var naam = "Carl";
        var adres = "Kruislaan 111";
        console.log("Opgave 10: Datatype van naam is: " + typeof naam);
        var leerplichtig = true;
        var volwassen = false;
        console.log("Opgave 11: Datatype van leerplichtig is: " + typeof leerplichtig);
        var temperatuur = -10;
        console.log("Opgave 12: Datatype van temperatuur is: " + typeof temperatuur);
    </script>
</body>
</html>
